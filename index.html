  <style>
  /* --- Quick visual fix: stronger contrast, reduced shadows, readable text --- */
:root{
  --bg:#0b0b0c;           /* page background */
  --panel:#0f1112;        /* panel background */
  --card-bg: rgba(255,255,255,0.03);
  --text:#eef0f2;         /* main text */
  --muted:#bfcad6;        /* muted text */
  --accent:#f6c85f;       /* gold accent */
  --shadow-weak: 0 6px 18px rgba(2,2,8,0.45);
  --shadow-soft: 0 8px 20px rgba(2,2,8,0.45);
}

/* Ensure solid base color (fixes browsers that ignore background-image or blur) */
html,body{height:100%;background-color:var(--bg); color:var(--text); margin:0; font-family:Inter,system-ui,Arial, sans-serif;}

/* Panels / containers */
.wrap{max-width:1100px;margin:28px auto;padding:0 20px}
.panel, .card{
  background-color: var(--panel);
  border-radius:12px;
  padding:18px;
  color:var(--text);
  border:1px solid rgba(255,255,255,0.04);
  box-shadow: var(--shadow-soft);
  backdrop-filter: none; /* disable if causes blur issues */
}

/* Cards smaller shadow and smoother hover */
.card{box-shadow: var(--shadow-weak); transition: transform .22s ease, box-shadow .22s ease;}
.card:hover{transform:translateY(-6px); box-shadow: 0 18px 40px rgba(2,2,8,0.55);}

/* Headings and text color overrides */
h1,h2,h3,h4 { color: var(--text); margin:0 0 8px; }
.muted, p.muted { color: var(--muted); }

/* Buttons — visible on any background */
.btn{border:0;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer}
.btn-primary{background: linear-gradient(90deg,var(--accent),#e09f3e); color:#111; box-shadow: 0 8px 24px rgba(224,159,62,0.16);}
.btn-ghost{background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.04)}

/* Fix logo and header contrast */
header{display:flex;align-items:center;justify-content:space-between;padding:18px 0}
.logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#e09f3e);display:grid;place-items:center;color:#111;font-weight:800;box-shadow:0 8px 26px rgba(224,159,62,0.10)}

/* Make background accents subtle or remove if causing washed look */
body::before{content:'';position:fixed;inset:0;pointer-events:none;background:transparent;}

/* Images: ensure full color and contained */
.thumb img, .panel img { width:100%; height:100%; object-fit:cover; display:block; filter: none; }

/* Ensure nav visible on mobile if it was hidden */
@media (max-width:880px){
  nav{display:flex; gap:10px; flex-wrap:wrap;}
  .hero{grid-template-columns:1fr;}
}

/* Small helpers */
.muted{color:var(--muted)}
.flex{display:flex;gap:8px;align-items:center}
